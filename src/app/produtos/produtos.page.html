<ion-header>
  <ion-toolbar color="cu">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Produtos Cadastrados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let user of listaProdutos">
    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nomeProduto}}</h1>
          <p>{{user.descricao}}</p>
          <p>{{user.validade}}</p>
          <p>{{user.preco}}</p>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="excluirProduto(user.nomeProduto)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
