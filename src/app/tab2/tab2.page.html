<ion-header>
  <ion-toolbar class="ion-text-center" color="cu">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img class="abra" src="https://thumbs.gfycat.com/UncommonPersonalHagfish-max-1mb.gif">
  <ion-card class="margem altura">
    <ion-card-header>
      <br>
      <ion-card-title class="ion-text-center">Insira seus dados</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <br>

      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label class="marginha">Email</ion-label>
      </ion-item>

      <br>

      <br>
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-label class="marginha">Senha</ion-label>
      </ion-item>

      <br>

      <h2 [routerLink]="['../tab3']" class="ion-text-center">Não está cadastrado? Clique aqui!!!</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
